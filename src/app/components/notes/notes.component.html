<h2>My Notes</h2>

<form (ngSubmit)="createNote()" #noteForm="ngForm">
  <input type="text" placeholder="Title" [(ngModel)]="newNote.title" name="title" required />
  <textarea placeholder="Content" [(ngModel)]="newNote.content" name="content"></textarea>
  <button type="submit" [disabled]="!noteForm.valid">Add Note</button>
</form>

<div *ngIf="notes.length === 0">No notes yet.</div>

<ul>
  <li *ngFor="let note of notes">
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
    <small>{{ note.created_at | date : 'short' }}</small>
    <button (click)="deleteNote(note.id!)">Delete</button>
  </li>
</ul>
